<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="content1">
      <div class="studentPortal">Student Portal</div>
      <div class="search">
        <form>
          <input class="myInput" type="text" placeholder="search" />
          <button class="searchBtn">Search</button>
        </form>
      </div>
      <div class="SortButton">
        <button class="sortA-Z">Sort A->Z</button>
        <button class="sortZ-A">Sort Z->A</button>
        <button class="sortbyMarks">Sort By Marks</button>
        <button class="sortbyPassing">Sort By Passing</button>
        <button class="sortbyClass">Sort By Class</button>
        <button class="sortbyGender">Sort By Gender</button>
      </div>
    </div>
    <div class="myTable">
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody class="tableBody">
              
            </tbody>
          </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
